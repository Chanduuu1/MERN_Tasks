<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Task5BS.css">
        <script src="https://kit.fontawesome.com/093f9bce62.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="formSection-Main">
        <div class="formSection">
            <form action="">

                <div class="info">
                    <label for="fname">First Name:</label>
                    <div class="icon-info">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fname" placeholder="Enter First Name"> <br> <br><br>    
                    </div>
                </div>

                <div class="info">
                    <label for="lname">Last Name:</label>
                    <div class="icon-info">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="lname" placeholder="Enter Last Name"> <br><br><br>
                    </div>
                </div>

                <div class="info">
                    <label for="email">Email Id:</label>
                    <div class="icon-info">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" id="email" placeholder="Enter Email"> <br><br><br>
                    </div>
                </div>

                <div class="info">
                    <label for="phnno">Phone No.</label>
                    <div class="icon-info">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" id="phnno" placeholder="(+91) 76638-395892"> <br><br><br>
                    </div>
                </div>
                
                <div class="info">
                    <label for="address">Address</label>
                    <div class="icon-info">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" id="address" placeholder="Enter Address"> <br><br><br>
                    </div>
                </div>
                
                <div class="info">
                    <label for="city">City:</label>
                    <div class="icon-info">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" id="city" placeholder="Enter City"> <br><br><br>
                    </div>
                </div>

                
                <br>                
                <div class="info">
                    <label for="state">State:</label>
                    <div class="icon-info">
                        <select id="state1" name="state">
                            <option value="volvo">Gujarat</option>
                            <option value="saab">Maharashtra</option>
                            <option value="fiat">Tamil Nadu</option>
                            <option value="audi">Kerala</option>
                        </select>
                    </div>
                </div>
                
                <br><br>

                <div class="radioSath">
                    <label for="hosting">Do you have a hosting?</label>
                    <div class="radioSath2">
                        <input type="radio" id="hosting" name="sameRakh" value="Yes">
                        <label for="yesOption"> Yes </label> <br>
                        <input type="radio" id="hosting" name="sameRakh" value="No">
                        <label for="noOption"> No </label>
                    </div>
                </div>
                <br><br>


                <div class="info">
                    <label for="Project-Description">Project Description: </label>
                    <div class="icon-info">
                        <i class="fa-solid fa-pen"></i>
                        <textarea name="Pdis" id="pdis" cols="15" rows="3" placeholder="Any Reviews....."></textarea>
                    </div>
                </div>

                <br><br>
                
                <div class="send-button">
                    <div class="send">
                        <button type="button">Send!</button>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                </div>
                

            </form>
        </div>
    </div>
</body>
</html>
